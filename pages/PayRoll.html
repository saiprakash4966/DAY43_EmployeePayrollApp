<!--
  Ability to create an Employe Payroll System UI
- Create an Employee Payroll Form as a webpage using HTML, CSS and add a header
  element on top of the UI having text as ‘Employee Payroll’
- Create a center align box using div tag 
- Add a header element on top of box having text as ‘Employee Payroll Form’
- Use flex and CSS properties 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee payroll form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/employee-form.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="sample photo"
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
</body>
</html>
